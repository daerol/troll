<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Booking</title>
        <link rel='stylesheet' href='../../assets/vendor/bootstrap/dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='../../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css'>
        <link rel="stylesheet" href="../../assets/css/new-booking.css">
        
        <script src='../../assets/vendor/jquery/dist/jquery.min.js'></script>
        <script src='../../assets/vendor/jquery/dist/jquery-ui.min.js'></script>
        <script src='../../assets/vendor/bootstrap/dist/js/bootstrap.min.js'></script>
        <script src='../../assets/js/new-booking.js'></script>
        <script src='../../assets/js/main.js'></script>
    </head>

    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="confirmBooking" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmBooking">Confirm Booking</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div><span>Please confirm your LEARNet Booking</span></div>
                    <p><span>Start Date: </span><span id="confirmStart"></span></p>
                    <p><span>End Date: </span><span id="confirmEnd"></span></p>
                    <p><span>Course Name: </span><span id="confirmCourse"></span></p>
                    <p><span>No of LEARNet Tablet to be Loaned: </span><span id="confirmTablet"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="insertBooking" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <body>
    <svg style="position:absolute; top:0; left:0; z-index:-1" height="100%" width="100%">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="90%" y2="50%">
              <stop offset="40%" style="stop-color:#7469ff;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ff6faf;stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="50%" cy="0" rx="120%" ry="70%" fill="url(#grad1)" />
    </svg>
    
        
        <fieldset>
            <div id="content-footer">
                    <a id="backBtn" class="left btn btn-secondary btn-sm" onclick="backNavigation('backAdminPage')">
                        <i class="fas fa-arrow-left" style="font-size: 1.3em;"></i>
                    </a>
                </div>
            </fieldset>


        <div class="container-fluid">
            <div id="content-header" class="row justify-content-center align-items-center">
                <h2>New Booking</h2>
            </div>

            <div class="card shadow">
            <div class="card-body">

            <div id="content-body">
                <form>
                    <div class="row justify-content-center align-items-center">
                        <fieldset>
                            <img src="../../assets/img/newbooking.png">
                        </fieldset>
                        <fieldset>
                            <label for="startDate">Start Date:</label>
                            <input id="startDate" name="%startDate" type="text" placeholder="Select Date" onkeypress="moveCursor(event, 'endDate')">
                            <div id="errorSD"></div>
                        </fieldset>
                        <fieldset>
                            <label for="endDate">End Date:</label>
                            <input id="endDate" name="endDate" type="text" placeholder="Select Date" onkeypress="moveCursor(event, 'courseName')">
                            <div id="errorED"></div>
                        </fieldset>
                        <fieldset>
                            <label for="courseName">Course Name:</label>
                            <input id="courseName" name="courseName" type="text" onkeypress="moveCursor(event, 'tabletNo')" placeholder="Eg. AH64D">
                            <div id="errorCN"></div>
                        </fieldset>
                        <fieldset>
                            <label for="tabletNo">No of Tablet:</label>
                            <input id="tabletNo" name="tabletNo" type="number" placeholder="50">
                            <div id="errorTN"></div>
                        </fieldset>
                        <fieldset>
                        <div id="content-footer">
                        <a id="submitBtn" class="btn btn-secondary btn-lg">
                            <span>Submit</span>
                        </a>
                        </div>
                        </fieldset>
                    </div>


                </form>
                    </div>


                </div>
            </div>
            
        </div>
    </body>
</html>
