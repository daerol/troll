<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tabloan - User Panel</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <link rel='stylesheet' href='../../assets/vendor/bootstrap/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='../../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css'>
  <link rel="stylesheet" href="../../assets/css/userMain.css">
  

</head>

<body>
  <div class="container-fluid" style="padding:0; margin:0;">
    <div id="header" style="position:relative;">
      <div id="header-wrapper" style="box-sizing:border-box; position:relative; width: 100%; padding: 8vh 5vw 0 5vw">
        <div id="header-content" style="position:relative; color:white;">
          <div>
            <div>
              <div id="nameTag">Your Name</div>
              <div id="unitTag">HRMC</div>
            </div>
            <div style="position:absolute; height:100%; line-height:100%; right:0; top:0; display:flex; align-items:center;">
              <a id="logoutBtn" type="button"><i class="fas fa-sign-out-alt"></i></a>
            </div>
          </div>
        </div>
        <!--end of header-content-->
      </div>
      <!--end of header-wrapper-->

      <svg style="position:absolute; top:0; left:0; z-index:-1" height="100%" width="100%">
        	<defs>
    		  <linearGradient id="grad1" x1="0%" y1="0%" x2="90%" y2="50%">
      			<stop offset="40%" style="stop-color:#7469ff;stop-opacity:1" />
      			<stop offset="100%" style="stop-color:#ff6faf;stop-opacity:1" />
    		  </linearGradient>
  		  </defs>
    		<ellipse cx="50%" cy="0" rx="100%" ry="100%" fill="url(#grad1)" />
   	    </svg>

      <div id="headCard-wrapper">
        <div class="card shadow">
          <div class="card-body">
            <div id="buttonWrapper">

              <button id="firstBtn" class="buttonStyle" onclick='redirectNavigation("newbooking")'>
                  <span class="fa-stack"> 
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fas fa-plus fa-stack-1x"></i>
                  </span>    
                  <span>New Booking</span>
                </button>

              <button id="secondBtn" class="buttonStyle" onclick='redirectNavigation("updatebooking")'>
                  <span class="fa-stack"> 
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fas fa-edit fa-stack-1x"></i>
                  </span>    
                  <span>Edit Booking</span>
                </button>

              <button id="thirdBtn" class="buttonStyle" onclick='redirectNavigation("extendbooking")'>
                  <span class="fa-stack"> 
                      <i class="fas fa-circle fa-stack-2x"></i>
                      <i class="fas fa-calendar-plus fa-stack-1x"></i>
                  </span>    
                  <span>Extend Booking</span>
                </button>

              <div style="clear:both;"></div>
            </div>
          </div>
        </div>
      </div>
      <!--end of headcard-wrapper-->
    </div>
    <!--end of header-->
    <div id="content-body">
      <div id="bodyCard-header">Upcoming Booking</div>
        <div id="courses">
        
        </div>
      </div>
    </div>
    
    <script src='../../assets/vendor/jquery/dist/jquery.min.js'></script>
    <script src='../../assets/js/verifyUser.js'></script>
    <script src='../../assets/js/retrieveBookingUser.js'></script>
    <script src='../../assets/js/main.js'></script>
    </body>
</html>
